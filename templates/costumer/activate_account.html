{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Flash - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Theme Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animation.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <!-- Font -->
    <link rel="stylesheet" href="{% static 'font/fonts.css' %}">

    <!-- Icon -->
    <link rel="stylesheet" href="{% static 'icon/style.css' %}">

    <!-- Favicon and Touch Icons  -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'images/favicon.png' %}">

    <style>
        body {
            background-color: rgb(7, 7, 7) !important;
        }

        .btn-register-quotex {
            display: inline-block;
            background-color: #28a745; /* Verde bonito */
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .btn-register-quotex:hover {
            background-color: #218838; /* Verde mais escuro ao passar o mouse */
        }

    </style>    
</head>

<body class="body">
    <!-- #wrapper -->
    <div id="wrapper">
        <!-- #page -->
        <div id="page">
            <div class="wrap-login-page">
                <div class="flex-grow flex flex-column justify-center gap30">
                    <div class="login-box">
                        <div>
                            <img src="{% static 'images/logo/logo-flash.png' %}" alt="Logo" class="logo">
                            <style>
                                .logo {
                                    display: block;
                                    margin: 0 auto;
                                    max-width: 100%;
                                    height: auto;
                                    width: 300px;
                                }
                                @media (max-width: 768px) { .logo { width: 80%; max-width: 300px; } }
                                @media (max-width: 480px) { .logo { width: 70%; max-width: 250px; } }
                            </style>
                        </div>

                        <!-- Formulário de Login -->
                        <div id="message-container" class="text-center mb-16"></div>
                        <form class="form-login flex flex-column gap24" id="activate-account-form">
                            {% csrf_token %}
                            <fieldset class="email">
                                <div class="body-title-login mb-10">Email<span class="tf-color-1">*</span></div>
                                <input class="flex-grow" type="email" placeholder="Digite o email da Quotex" name="email" required>
                            </fieldset>
                            <fieldset class="password">
                                <div class="body-title-login mb-10">Senha<span class="tf-color-1">*</span></div>
                                <input class="password-input" type="password" placeholder="Digite sua senha" name="password" required>
                                <span class="show-pass">
                                    <i class="icon-eye view"></i>
                                    <i class="icon-eye-off hide"></i>
                                </span>
                            </fieldset>

                            <!-- Campo de seleção para a corretora -->
                            <fieldset class="broker">
                                <div class="body-title-login mb-10">Selecione a Corretora<span class="tf-color-1">*</span></div>
                                <select class="form-select" name="broker" required>
                                    {% for broker in brokers %}
                                        <option value="{{ broker.value }}">{{ broker.name }}</option>
                                    {% endfor %}
                                </select>
                            </fieldset>

                            <button type="button" id="submit-activate-account" class="tf-button w-full">Validar</button>
                        </form>

                        
                        {% if messages %}
                            <div class="text-tiny-red mb-16 text-center">
                                {% for message in messages %}
                                    <p style="color: red;">{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page -->
    </div>
    <!-- /#wrapper -->

    <!-- Javascript -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script>
        $(document).ready(function () {
            $("#submit-activate-account").click(function () {
                const formData = $("#activate-account-form").serialize(); // Serializa os dados do formulário
                const button = $("#submit-activate-account"); // Obtém o botão

                // ✅ Desabilita o botão e altera o texto para "Processando..."
                button.prop("disabled", true).text("Processando...");

                $.ajax({
                    url: "{% url 'customer:activate_account' %}", // Substitua pelo nome correto da URL
                    type: "POST",
                    data: formData,
                    success: function (response) {
                        if (response.success) {
                            $("#message-container").html(`<p style="color: green;">${response.message}</p>`);
                            setTimeout(() => {
                                window.location.href = "{% url 'core:home' %}"; // Redireciona para a home
                            }, 2000);
                        } else {
                            $("#message-container").html(`<p style="color: red;">${response.error}</p>`);
                        }
                    },
                    error: function (xhr, status, error) {
                        $("#message-container").html(`<p style="color: red;">Erro no servidor: ${error}</p>`);
                    },
                    complete: function () {
                        // ✅ Reativa o botão e restaura o texto original
                        button.prop("disabled", false).text("Validar");
                    }
                });
            });
        });

    </script>


</body>
</html>
