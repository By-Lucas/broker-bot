<!-- Modal -->
<div id="quotexManagementModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Configurar Gerenciamento Quotex</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="quotex-management-form">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="management_type">Tipo de Gerenciamento</label>
                        <select name="management_type" id="management_type" class="form-control">
                            <option value="CONSERVADOR">Conservador</option>
                            <option value="MODERADO">Moderado</option>
                            <option value="ALAVANCAGEM">Alavancagem</option>
                            <option value="PERSONALIZADO">Personalizado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stop_gain">Stop Gain</label>
                        <input type="number" class="form-control" name="stop_gain" id="stop_gain" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="stop_loss">Stop Loss</label>
                        <input type="number" class="form-control" name="stop_loss" id="stop_loss" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="stop_loss_type">Tipo de Stop Loss</label>
                        <select name="stop_loss_type" id="stop_loss_type" class="form-control">
                            <option value="MODERADO">Moderado</option>
                            <option value="AGRESSIVO">Agressivo</option>
                            <option value="SNIPER">Sniper</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="entry_value">Valor de Entrada</label>
                        <input type="number" class="form-control" name="entry_value" id="entry_value" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="martingale">Martingale</label>
                        <input type="number" class="form-control" name="martingale" id="martingale">
                    </div>
                    <div class="form-group">
                        <label for="factor_martingale">Fator Martingale</label>
                        <input type="number" class="form-control" name="factor_martingale" id="factor_martingale">
                    </div>
                    <div class="form-group">
                        <label for="trend_filter">Filtro de Tendência</label>
                        <select name="trend_filter" id="trend_filter" class="form-control">
                            <option value="true">Ativar</option>
                            <option value="false">Desativar</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</div>
