{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Sale & Revenue Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-wallet fa-3x text-success"></i> <!-- üè¶ √çcone de carteira/banca -->
                <div class="ms-3">
                    <p class="mb-2">Banca Atual</p>
                    <h6 class="mb-0" id="account-balance">R$ 0,00</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-line fa-3x text-warning"></i> <!-- üìà √çcone de varia√ß√£o financeira -->
                <div class="ms-3">
                    <p class="mb-2">Resultado Hoje</p>
                    <h6 class="mb-0">
                        <span id="total-results">R$ 0,00</span>&ensp;- 
                        <span class="text-warning" id="win-rate">0%</span>
                    </h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-trophy fa-3x text-success"></i> <!-- üèÜ √çcone de vit√≥ria -->
                <div class="ms-3">
                    <p class="mb-2">Vit√≥rias</p>
                    <h6 class="mb-0" id="wins-count">R$ 0,00</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-times-circle fa-3x text-danger"></i> <!-- ‚ùå √çcone de perda -->
                <div class="ms-3">
                    <p class="mb-2">Perdas</p>
                    <h6 class="mb-0" id="loss-count">R$ 0,00</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Sale & Revenue End -->

<!-- Notifica√ß√£o de Lucro/Preju√≠zo -->
<div id="profit-notification" class="container-fluid text-center py-3 mt-3 d-none" style="position: relative; top: 0; z-index: 1000;">
    <h5 class="mb-0 text-white" id="profit-message"></h5>
</div>

<!-- Buttons & Notifications -->
<div class="container-fluid pt-4 px-4">
    <div id="buttoms" class="gap-3">
        <button id="start-bot" class="btn btn-success">
            <i class="fas fa-play"></i> Iniciar Rob√¥
        </button>
        <button id="pause-bot" class="btn btn-primary">
            <i class="fas fa-pause"></i> Pausar Rob√¥
        </button>
    </div>
    <div id="notifications"></div>
</div>


<!-- Tabela de Vendas Recentes -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Vendas Recentes</h6>
            <a href="#">Ver Todas</a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-white">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col">Par de Moeda</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Resultado</th>
                        <th scope="col">Status</th>
                        <th scope="col">Data</th>
                        <th scope="col">A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="win-loss-table">
                    <!-- Os itens ser√£o preenchidos pelo WebSocket -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- footer -->
{% include 'core/widgets.html' %}
<!-- End footer -->

{% endblock %}
