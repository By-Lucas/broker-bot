{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Sale & Revenue Start -->
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-line fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">Banca atual</p>
                    <h6 class="mb-0" id="account-balance">R$ 0,00</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-bar fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">Resultado hoje</p>
                    <h6 class="mb-0">
                        <span id="total-results">R$ 0,00</span>&ensp;- 
                        <span class="text-warning" id="win-rate">0%</span></h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-area fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">Vitórias</p>
                    <h6 class="mb-0" id="wins-count">R$ 0,00</h6>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-xl-3">
            <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                <i class="fa fa-chart-pie fa-3x text-primary"></i>
                <div class="ms-3">
                    <p class="mb-2">Percas</p>
                    <h6 class="mb-0" id="loss-count">R$ 0,00</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Sale & Revenue End -->

<!-- Buttons & Notifications -->
<div class="container-fluid pt-4 px-4">
    <div id="buttoms">
        <button href="#!" id="start-bot" class="btn btn-success text">
            <i class="fas fa-play"></i> Iniciar Robô
         </button>
         <button href="#!" id="pause-bot" class="btn btn-primary text">
             <i class="fas fa-pause"></i> Pausar Robô
         </button>
    </div>
    <div id="notifications"></div>
</div>
<!-- End Buttons & Notifications -->

<!-- Tabela de Vendas Recentes -->
<div class="container-fluid pt-4 px-4">
    <div class="bg-secondary text-center rounded p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h6 class="mb-0">Vendas Recentes</h6>
            <a href="#">Ver Todas</a>
        </div>
        <div class="table-responsive">
            <table class="table text-start align-middle table-bordered table-hover mb-0">
                <thead>
                    <tr class="text-white">
                        <th scope="col"><input class="form-check-input" type="checkbox"></th>
                        <th scope="col">Data</th>
                        <th scope="col">Par de Moeda</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Resultado</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="win-loss-table">
                    <!-- Os itens serão preenchidos pelo WebSocket -->
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
