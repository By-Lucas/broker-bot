<style>
.menu-link {
    pointer-events: auto;
    opacity: 1;
}

.menu-link.disabled {
    pointer-events: none;
    opacity: 0.5; /* Opacidade reduzida para indicar estado desabilitado */
}

.green {
    color: green;
}

.red {
    color: red;
}

/* Botões desabilitados */
.menu-item .disabled {
    cursor: not-allowed;
    opacity: 0.6; /* Reduz a opacidade para destacar que está desativado */
}



/* Cor padrão dos textos e ícones */
.menu-item .text {
    transition: color 0.3s ease; /* Suaviza a transição de cores */
}

.menu-item .icon i {
    transition: color 0.3s ease; /* Suaviza a transição de cores */
}

/* Loader (spinner) */
.loader {
    width: 16px;
    height: 16px;
    border: 2px solid #ccc;
    border-bottom-color: #28a745; /* Verde padrão para spinner */
    border-radius: 50%;
    display: inline-block;
    animation: rotation 1s linear infinite;
    margin-right: 8px; /* Espaço ao lado do texto */
}

@keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

</style>
